<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure Botanica - Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #ff6b9d;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.15)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: var(--secondary-gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 24px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 157, 0.25);
            transform: translateY(-2px);
        }

        .form-floating > label {
            color: #666;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
            background: var(--secondary-gradient);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ddd;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-link:hover {
            color: white;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            display: none;
        }

        .success-message {
            color: #51cf66;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            display: none;
        }

        .form-control.invalid {
            border-color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }

        .form-control.valid {
            border-color: #51cf66;
            background-color: rgba(81, 207, 102, 0.1);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-section">
                <div class="brand-logo">
                    <i class="fas fa-gem"></i>
                </div>
                <h1 class="brand-title">pure Botanica</h1>
                <p class="brand-subtitle">Discover your natural radiance</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h3 class="text-white text-center mb-4">Welcome Back</h3>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    <label for="loginEmail">Email address</label>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <label for="loginPassword">Password</label>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn btn-google w-100 mb-3" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>

                <div class="toggle-form">
                    Don't have an account? 
                    <a href="#" class="toggle-link" onclick="showSignupForm()">Sign up here</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <h3 class="text-white text-center mb-4">Create Account</h3>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                    <label for="signupName">Full Name</label>
                    <div class="error-message" id="signupNameError"></div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                    <label for="signupEmail">Email address</label>
                    <div class="error-message" id="signupEmailError"></div>
                </div>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="signupPhone" placeholder="Phone Number" required>
                    <label for="signupPhone">Phone Number</label>
                    <div class="error-message" id="signupPhoneError"></div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <label for="signupPassword">Password</label>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="signupReferral" placeholder="Referral Code (Optional)">
                    <label for="signupReferral">Referral Code (Optional)</label>
                    <div class="success-message" id="signupReferralSuccess"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                    <div class="error-message" id="agreeTermsError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn btn-google w-100 mb-3" onclick="signUpWithGoogle()">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>

                <div class="toggle-form">
                    Already have an account? 
                    <a href="#" class="toggle-link" onclick="showLoginForm()">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation utilities
        const validators = {
            email: (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },
            password: (password) => {
                return password.length >= 8 && 
                       /[A-Z]/.test(password) && 
                       /[a-z]/.test(password) && 
                       /\d/.test(password);
            },
            phone: (phone) => {
                const re = /^[\+]?[\d\s\-\(\)]{10,}$/;
                return re.test(phone.replace(/\s/g, ''));
            },
            name: (name) => {
                return name.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(name);
            }
        };

        // Validation messages
        const messages = {
            email: 'Please enter a valid email address',
            password: 'Password must be at least 8 characters with uppercase, lowercase, and number',
            phone: 'Please enter a valid phone number',
            name: 'Name must be at least 2 characters and contain only letters',
            required: 'This field is required',
            terms: 'You must agree to the terms and conditions'
        };

        // Real-time validation
        function setupValidation() {
            // Login form validation
            setupFieldValidation('loginEmail', validators.email, messages.email);
            setupFieldValidation('loginPassword', (val) => val.length > 0, messages.required);

            // Signup form validation
            setupFieldValidation('signupName', validators.name, messages.name);
            setupFieldValidation('signupEmail', validators.email, messages.email);
            setupFieldValidation('signupPhone', validators.phone, messages.phone);
            setupFieldValidation('signupPassword', validators.password, messages.password);
            setupReferralValidation();
        }

        function setupFieldValidation(fieldId, validator, errorMessage) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            if (!field || !errorDiv) return;

            field.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value === '') {
                    hideValidation(field, errorDiv);
                    return;
                }

                if (validator(value)) {
                    showSuccess(field, errorDiv);
                } else {
                    showError(field, errorDiv, errorMessage);
                }
            });

            field.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value !== '' && !validator(value)) {
                    showError(field, errorDiv, errorMessage);
                }
            });
        }

        function setupReferralValidation() {
            const field = document.getElementById('signupReferral');
            const successDiv = document.getElementById('signupReferralSuccess');
            
            if (!field || !successDiv) return;

            field.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value === '') {
                    hideValidation(field, successDiv);
                    return;
                }

                // Simulate referral code validation
                if (value.length >= 5) {
                    field.classList.remove('invalid');
                    field.classList.add('valid');
                    successDiv.textContent = 'Valid referral code! You\'ll get 10% off your first order.';
                    successDiv.style.display = 'block';
                } else {
                    hideValidation(field, successDiv);
                }
            });
        }

        function showError(field, errorDiv, message) {
            field.classList.remove('valid');
            field.classList.add('invalid');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(field, errorDiv) {
            field.classList.remove('invalid');
            field.classList.add('valid');
            errorDiv.style.display = 'none';
        }

        function hideValidation(field, messageDiv) {
            field.classList.remove('valid', 'invalid');
            messageDiv.style.display = 'none';
        }

        // Form switching
        function showSignupForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError(document.getElementById('loginEmail'), 
                         document.getElementById('loginEmailError'), 
                         messages.required);
                isValid = false;
            } else if (!validators.email(email)) {
                showError(document.getElementById('loginEmail'), 
                         document.getElementById('loginEmailError'), 
                         messages.email);
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError(document.getElementById('loginPassword'), 
                         document.getElementById('loginPasswordError'), 
                         messages.required);
                isValid = false;
            }
            
            if (isValid) {
                // Simulate login
                alert('Login successful! Welcome back to Beauty Bliss.');
                // Here you would typically send the data to your server
                console.log('Login attempt:', { email, password, remember: document.getElementById('rememberMe').checked });
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('signupName').value.trim(),
                email: document.getElementById('signupEmail').value.trim(),
                phone: document.getElementById('signupPhone').value.trim(),
                password: document.getElementById('signupPassword').value,
                referral: document.getElementById('signupReferral').value.trim(),
                agreeTerms: document.getElementById('agreeTerms').checked
            };
            
            let isValid = true;
            
            // Validate all fields
            if (!formData.name || !validators.name(formData.name)) {
                showError(document.getElementById('signupName'), 
                         document.getElementById('signupNameError'), 
                         !formData.name ? messages.required : messages.name);
                isValid = false;
            }
            
            if (!formData.email || !validators.email(formData.email)) {
                showError(document.getElementById('signupEmail'), 
                         document.getElementById('signupEmailError'), 
                         !formData.email ? messages.required : messages.email);
                isValid = false;
            }
            
            if (!formData.phone || !validators.phone(formData.phone)) {
                showError(document.getElementById('signupPhone'), 
                         document.getElementById('signupPhoneError'), 
                         !formData.phone ? messages.required : messages.phone);
                isValid = false;
            }
            
            if (!formData.password || !validators.password(formData.password)) {
                showError(document.getElementById('signupPassword'), 
                         document.getElementById('signupPasswordError'), 
                         !formData.password ? messages.required : messages.password);
                isValid = false;
            }
            
            if (!formData.agreeTerms) {
                showError(document.getElementById('agreeTerms'), 
                         document.getElementById('agreeTermsError'), 
                         messages.terms);
                isValid = false;
            }
            
            if (isValid) {
                // Simulate signup
                alert('Account created successfully! Welcome to Beauty Bliss.');
                // Here you would typically send the data to your server
                console.log('Signup attempt:', formData);
            }
        });

        // Google authentication functions
        function signInWithGoogle() {
            // This would integrate with Google Sign-In API
            alert('Google Sign-In integration would be implemented here. You would need to set up Google OAuth 2.0.');
            console.log('Google Sign-In initiated');
            
            // Example of what the integration might look like:
            /*
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
                }).then(function() {
                    const authInstance = gapi.auth2.getAuthInstance();
                    authInstance.signIn().then(function(googleUser) {
                        const profile = googleUser.getBasicProfile();
                        console.log('Google user:', profile);
                        // Handle successful login
                    });
                });
            });
            */
        }

        function signUpWithGoogle() {
            // This would integrate with Google Sign-In API for signup
            alert('Google Sign-Up integration would be implemented here. You would need to set up Google OAuth 2.0.');
            console.log('Google Sign-Up initiated');
        }

        // Initialize validation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupValidation();
        });

        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
